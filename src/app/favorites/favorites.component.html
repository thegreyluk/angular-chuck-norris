
<h2>Favorites:</h2>
<table>
    <thead>
        <tr>
            <th>Joke</th>
            <th>Creator</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let joke of jokeList">
            <td>{{joke.value}}</td>
            <td>{{joke.creator}}</td>
        </tr>
    </tbody>
</table>
